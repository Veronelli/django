<form enctype="multipart/form-data" action="" method="post">
  {% csrf_token %}
  {% for campo in formulario %}  
  <div class="mb-3">
      <label for="" class="form-label">{{ campo.label}}</label>
  </br>
      {% if campo.field.widget.input_type == 'file' and campo.value %}
      <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="400px">
      {% endif %}
      <input type="{{ campo.field.widget.input_type }}"
        class="form-control" name="{{campo.name}}" id="" aria-describedby="helpId" placeholder="Matias" value="{{ campo.value | default:''}}"/>
      <small id="helpId" class="form-text text-muted">Help text</small>
    </div>
    <div class="col-12 help-text"> {{campo.errors}}</div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Enviar informaciÃ³n">
</form>
