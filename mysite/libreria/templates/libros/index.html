{% extends "base.html" %}
{% block titulo %} Nosotros {% endblock %}
{% block contenido %}
<div class="card ">
    
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <div class="card-title">
            Libros
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Imagen</th>
                        <th>Description</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                            <img src="{{ libro.imagen.url }}" width="200px">
                        </td>
                        <td>{{ libro.descripcion }}</td>
                        <td class="d-flex">
                            <a name="" id="" class="btn btn-primary m-2" href="{% url 'editar' libro.id%}" role="button">
                            Editar
                            </a> 
                            <a name="" id="" class="btn btn-warning m-2" href="{% url 'borrar' libro.id %}" role="button">
                                Borrar
                            </a>
                            
                        </td>
                        
                    </tr>
                    {%  endfor %}
                    <tr>
                        <td scope="row"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <div class="card-footer text-muted"></div>
    </div>
</div>

{% endblock %}
